<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto & Activity Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real-time Dashboard</h1>
        <div id="crypto-prices">
            <h2>Cryptocurrency Prices</h2>
            <p>Loading prices...</p>
            <!-- Crypto prices will be loaded here by script.js -->
        </div>
        <div id="my-activity">
            <h2>My Current Activity</h2>
            <pre id="activity-log">Starting up...</pre>
            <!-- Activity log will be displayed here by script.js -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
